<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        var texto="a raposa azul não é o sonic, mas ela pode ser uma kitsune! cuidado!"
        var resultado = ""
        var vetor = texto.split(" "); //tranforma string em vetor
        alert(vetor)
        alert("Tamanho do vetor: " + vetor.length) 
          
            for ( var i=0; i< vetor.length; i++)
            {
                //replace (valor atual, novo valor)
                // valor atual = verot [i].slice(0,1) --> e
                // novo valor = vetor = vetor [i].slice(0,1).toUpperCase( ) -> E
                // função SLice - Retira a cadeia de caracteres de acordo com a posiçã mencionada nos parenteses
                // slice (a partir de onde, ate o ponto de parada)
               
                vetor[i]= vetor[i].replace(vetor[i].slice(0,1), vetor[i].slice(0,1).toUpperCase())
                resultado=resultado +" "+vetor[i]
                               
            }
           document.write(resultado)
        
    </script>
</body>
</html>
