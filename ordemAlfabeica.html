<!DOCTYPE html>

<body>
    <script>

        var abc = prompt("Digite: ")

        function ordemAlfabetica(abc) 
        {
            return abc.split('').sort().join('');
        }

        alert(ordemAlfabetica(abc))


    </script>
</body>
