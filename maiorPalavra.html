    <script>
        function maiorPalavra(str)
{
  var matriz = str.match(/\w[a-z]{0,}/gi);
  var resultado = matriz[0];

  for(var i = 1 ; i < matriz.length ; i++)
  {
    if(resultado.length < matriz[i].length)
    {
    resultado = matriz[i];
    } 
  }
  return resultado;
}
alert(maiorPalavra('calabresa de itubaina com paralelepipedo'));

    </script>
</body>
