<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n     
        n=prompt("Digite uma frase:")

        var num=n.split('').reverse().join('');
        if(n == num)
        {
            alert(num+" é um Palindromo")
        }
        else
        {
            alert(num+" não é um Palindromo")
        }

        

    </script>
</body>
