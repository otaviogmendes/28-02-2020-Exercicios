<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = "araraquara"
        // var num = n.substring(3,4)+n.substring(2,3)+n.substring(1,2)+n.substring(0,1);

        //split: retira caracteres que estão entre as aspas e transforma uma string em um array
        // função reverse: inverte um array
        // join : transforma um array em uma string e coloca um caractere no meio se quiser

        var num=n.split('').reverse().join('');
        alert(num)
    </script>
</body>
</html>
